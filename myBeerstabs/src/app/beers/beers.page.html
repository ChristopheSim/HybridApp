<ion-header>
  <ion-toolbar>
    <ion-title>Beers</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let beer of beers" [routerLink]="['/beer-display/', beer.id]">
      <ion-card-header>
        <ion-card-title>{{ beer.name }}</ion-card-title>
      </ion-card-header>
    </ion-card>
</ion-content>

<ion-footer>
  <ion-fab vertical="bottom" horizontal="end" activated="true" slot="fixed">
    <ion-button [routerLink]="['/beer-create/']">
      <ion-icon name="add-circle" ></ion-icon>
    </ion-button>
  </ion-fab>
</ion-footer>
