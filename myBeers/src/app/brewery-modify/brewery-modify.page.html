<ion-header>
  <ion-toolbar>
    <ion-title>brewery-modify</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="newBrewery.name"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea rows="5" [(ngModel)]="newBrewery.description"></ion-textarea>
  </ion-item>

  <div>
    <ion-button color="success" (click)="modify()">Modify</ion-button>
    <ion-button color="danger" [routerLink]="['/breweries']">Cancel</ion-button>
  </div>
</ion-content>
