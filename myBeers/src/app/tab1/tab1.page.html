<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/home.jpeg"></ion-img>
      <ion-card-header>
        <ion-card-title>Welcome to Belgian Beer Paradise</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>On this page, you can check all the categories of this app.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Categories</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="globe"></ion-icon>
        <ion-label>Breweries</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="beer"></ion-icon>
        <ion-label>Beers</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
