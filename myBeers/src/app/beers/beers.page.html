<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>beers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let beer of beers" [routerLink]="['/beer-display/', beer.id]">
      <ion-card-header>
        <ion-card-title>{{ beer.title }}</ion-card-title>
      </ion-card-header>
    </ion-card>
</ion-content>
